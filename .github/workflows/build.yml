name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      # Diagn칩stico: listar estructura para confirmar rutas
      - name: List repo tree
        shell: pwsh
        run: |
          Write-Host "== REPO ROOT =="
          Get-ChildItem -Recurse -Depth 2 | Select-Object FullName

      # Buscar autom치ticamente la primera .sln dentro de src/
      - name: Locate solution
        id: find_sln
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Path "src" -Filter *.sln -Recurse | Select-Object -First 1
          if (-not $sln) { Write-Error "No se encontr칩 ninguna .sln bajo 'src/'"; exit 1 }
          echo "SLN_PATH=$($sln.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Soluci칩n detectada: $($sln.FullName)"

      - name: Restore packages
        shell: pwsh
        run: nuget restore "${{ steps.find_sln.outputs.SLN_PATH }}"

      - name: Build (Release)
        shell: pwsh
        run: msbuild "${{ steps.find_sln.outputs.SLN_PATH }}" /t:Build /p:Configuration=Release /m /verbosity:minimal