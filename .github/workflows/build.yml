name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      # Asegura la ruta correcta de la solución:
      # Si tu .sln no se llama exactamente así, AJÚSTALO
      - name: Restore packages
        run: nuget restore "src/bd_A7_RubenCanizares.sln"

      - name: Build (Release)
        run: msbuild "src/bd_A7_RubenCanizares.sln" /t:Build /p:Configuration=Release /m